<!DOCTYPE html>
<!--
Who Wants to Be a Millionaire Quiz Game Markup
Intended to Play a Single Game.
WWBAM materials used under fair use for academic/scholar use, should not be
distributed otherwise.

Author: Aaron Nech
-->
<html>

<head>
	<link href="http://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet" type="text/css" />
	<link href="js/TimeCircles/TimeCircles.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/style.css" />
</head>

<body>
		<div class="header">
			<h1>Nextgen Quiz Season 2</h1>			
		</div>
		<h3 class="finalMoney">Rs.<span data-bind="text: formatMoney()"> 0</span></h3>
	<div class="container">
		<!-- HTML5 Audio tags - weakly supported, works in Chrome(tested) -->
		<audio id="background" src='sound/background.mp3'></audio>
		<audio id="rightsound" src='sound/right.mp3'></audio>
		<audio id="wrongsound" src='sound/wrong.mp3'></audio>
	
		<!-- Before the game begins problem set selection -->
		<div id="pre-start">
			<img src="img/logo.png" id="logo" />
			</br>
			<select class="select" id="problem-set">
			</select>
			
			<button class="nextBtn" id="start">Start!</button>
		</div>

		<!-- Shown when the player wins/loses -->
		<div id="game-over">
			
		</div>	

		<!-- The actual game markup -->
		<div id="game">
			<div style=" float:left">
				<div class="timer" data-timer="46" style="height:200px;color: yellow;"></div>	
				<input type="button" data-bind="click: function() { proceed() }" class="nextBtn" value="Proceed">
			</div>
			
			<div class="one">
				<div id="options">
					<div id="fifty" class="options-button" data-bind="click: fifty"></div>
					<div id="phone-friend" class="options-button" data-bind="click: fadeOutOption"></div>
					<div id="audience" class="options-button" data-bind="click: fadeOutOption"></div>
					<!--<div id="money">Rs.<span data-bind="text: formatMoney()"></span></div>-->
				</div>
				<div id="question-box">
					<!--<span class="big-text" style="float: left;">Q:</span>-->
					<span class="content" style="text-align: justify;display: inline-block;" data-bind="text: getQuestionText()"></span>
				</div>
				<div id="answer-box">
					<div id="answer-one" class="answer" data-bind="click: function() { answerQuestion(0, $element.id) }">
						<span class="big-text">A.</span><span data-bind="text: getAnswerText(0)"></span>
					</div>
					<div id="answer-two" class="answer" data-bind="click: function() { answerQuestion(1, $element.id) }">
						<span class="big-text">B.</span><span data-bind="text: getAnswerText(1)"></span>
					</div>
					<div id="answer-three" class="answer" data-bind="click: function() { answerQuestion(2, $element.id) }">
						<span class="big-text">C.</span><span data-bind="text: getAnswerText(2)"></span>
					</div>
					<div id="answer-four" class="answer" data-bind="click: function() { answerQuestion(3, $element.id) }">
						<span class="big-text">D.</span><span data-bind="text: getAnswerText(3)"></span>
					</div>
				</div>
			</div>
			<div id="top" class="two">
				
				<ul id="levels">
					<li style="color:yellow">LEVEL 3</li>
					<li data-bind="css: {active: level() == 15}" data-amt="300" data-lvl="15">Rs.300</li>
					<li data-bind="css: {active: level() == 14}" data-amt="300" data-lvl="14">Rs.300</li>
					<li data-bind="css: {active: level() == 13}" data-amt="300" data-lvl="13">Rs.300</li>
					<li data-bind="css: {active: level() == 12}" data-amt="300" data-lvl="12">Rs.300</li>
					<li data-bind="css: {active: level() == 11}" data-amt="300" data-lvl="11">Rs.300</li>
					<li data-bind="css: {active: level() == 10}" data-amt="300" data-lvl="10">Rs.300</li>
					<li style="color:yellow">LEVEL 2</li>
					<li data-bind="css: {active: level() == 9}" data-amt="200" data-lvl="9">Rs.200</li>
					<li data-bind="css: {active: level() == 8}" data-amt="200" data-lvl="8">Rs.200</li>
					<li data-bind="css: {active: level() == 7}" data-amt="200" data-lvl="7">Rs.200</li>
					<li data-bind="css: {active: level() == 6}" data-amt="200" data-lvl="6">Rs.200</li>
					<li data-bind="css: {active: level() == 5}" data-amt="200" data-lvl="5">Rs.200</li>
					<li style="color:yellow">LEVEL 1</li>
					<li data-bind="css: {active: level() == 4}" data-amt="100" data-lvl="4">Rs.100</li>
					<li data-bind="css: {active: level() == 3}" data-amt="100" data-lvl="3">Rs.100</li>
					<li data-bind="css: {active: level() == 2}" data-amt="100" data-lvl="2">Rs.100</li>
					<li data-bind="css: {active: level() == 1}" data-amt="100" data-lvl="1">Rs.100</li>
				</ul>
				<div class="clear"></div>
			</div>



		</div>
	</div>
	<!-- Script inclusion: JQuery for effects, Knockout for MVVM, millionaire.js for application -->
	<script type="text/javascript" src="js/jquery-2.0.3.min.js"></script>
	<script type="text/javascript" src="js/knockout-3.0.0.js"></script>
	<script type="text/javascript" src="js/TimeCircles/TimeCircles.js"></script>
	<script type="text/javascript" src="js/quiz.js"></script>
</body>

</html>
